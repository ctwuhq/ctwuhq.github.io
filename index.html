<title>資料夾列表</title>
<script src="https://apis.google.com/js/api.js"></script>
<script>
  let driveApiKey = 'AIzaSyCm4tSFsSxIO83BwNPBh9BGIAtuMHWIwRU'
  let drivefolderId = '1bdi85p2IGO2d8dbc2UhtdE_5rRYOtdMC'

  function listFiles(folderId) {
    gapi.client.drive.files.list({
      q: "'" + folderId + "' in parents",
      fields: 'files(id, name, mimeType, webViewLink)',
      orderBy: 'name desc',
      pageSize: 30 // 設定要獲取的文件數量
    }).then(function(response) {
      var files = response.result.files;
      var fileList = document.getElementById('fileList');
      fileList.innerHTML = ''; // 清空之前的列表
      var firstImageFound = 0;
      files.forEach(function(file) {
        // 顯示前N張圖片
        let showN = 1;
        if (firstImageFound < showN && file.mimeType.startsWith('image/')) {
          // 如果文件是圖片
          var image = document.createElement('img');
          image.src = 'https://www.googleapis.com/drive/v3/files/' + file.id + '?alt=media&key=' + driveApiKey;
          image.width = 600;
          image.alt = file.name;
          image.addEventListener('click', function() {
            window.open(file.webViewLink, '_blank');
          });
          fileList.appendChild(image);
          firstImageFound++; // 標記已找到一張圖片
        } else {
          // 顯示文件名和下載連結
          var listItem = document.createElement('li');
          var link = document.createElement('a');
          link.href = file.webViewLink;
          link.textContent = file.name;
          listItem.appendChild(link);
          fileList.appendChild(listItem);
        }
        
      });

    }, function(error) {
      console.error('Error loading files:', error);
    });
  }

  function listFolders(parentFolderId) {
    gapi.client.drive.files.list({
      q: "'" + parentFolderId + "' in parents and mimeType='application/vnd.google-apps.folder'",
      fields: 'files(id, name)',
      orderBy: 'name',
      pageSize: 5 // 設定要獲取的文件數量
    }).then(function(response) {
      var folders = response.result.files;
      var menuList = document.getElementById('folderList');
      menuList.innerHTML = ''; // 清空之前的列表
      folders.forEach(function(folder) {
        // var listItem = document.createElement('li');
        var link = document.createElement('a');
        link.href = '#'; // 避免跳轉
        // 去掉數字部分
        let fname = folder.name.replace(/^\d+/, '');
        link.textContent = fname;
        link.onclick = function() {
          listFiles(folder.id);
          // 小螢幕時關閉 menu
          document.getElementById('closeFolder').click();
        };
        // listItem.appendChild(link);
        // menuList.appendChild(listItem);
        menuList.appendChild(link);
      });

      // 默認選中第一個文件夾
      if (folders.length > 0) {
        listFiles(folders[0].id);
      }
    }, function(error) {
      console.error('Error loading folders:', error);
    });
  }

  gapi.load('client', function() {
    gapi.client.init({
      apiKey: driveApiKey, // 取代為你的 API 金鑰
      discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest']
    }).then(function() {
      listFolders(drivefolderId); // 取代為你的資料夾的 ID
    }).catch(function(error) {
      console.error('Error loading Google Drive API:', error);
    });
  });

</script>
