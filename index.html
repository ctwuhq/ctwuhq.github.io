<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-4Y1K5TMT9J"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-4Y1K5TMT9J');
  </script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Drive 文件列表</title>
  <script src="https://apis.google.com/js/api.js"></script>
  <script>
    function listFiles() {
      gapi.load('client', function() {
        gapi.client.init({
          apiKey: 'AIzaSyD4WBSllYHKDDiH2MteM82RcXRR1dEpN4A',
          discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest']
        }).then(function() {
          return gapi.client.drive.files.list({
            q: "'1PZsN0m-kGSUpp61voTgEq7D5P4uWxLDc' in parents and trashed=false", // 替換 'FOLDER_ID' 為你的目標文件夾的 ID
            fields: 'files(id, name, webViewLink)'
          });
        }).then(function(response) {
          var files = response.result.files;
          var fileList = document.getElementById('fileList');
          files.forEach(function(file) {
            var listItem = document.createElement('li');
            listItem.innerHTML = '<a href="' + file.webViewLink + '">' + file.name + '</a>';
            fileList.appendChild(listItem);
          });
        }, function(error) {
          console.error('Error loading Google Drive API:', error);
        });
      });
    }
  </script>
</head>
<body>
<h1>Google Drive 文件列表</h1>
<ul id="fileList"></ul>
<script>
  listFiles();
</script>
</body>
</html>
