<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>攤商登入 - LINE Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-green-400 to-green-600 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">攤商系統</h1>
            <p class="text-gray-600">請先登入以繼續填寫表單</p>
        </div>

        <!-- LINE 登入按鈕 -->
        <div id="loginSection" class="space-y-4">
            <button id="lineLoginBtn" 
                    class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-4 px-6 rounded-xl flex items-center justify-center gap-3 transition-all transform hover:scale-105 shadow-lg">
                <svg class="w-8 h-8" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M19.365 9.863c.349 0 .63.285.63.631 0 .345-.281.63-.63.63H17.61v1.125h1.755c.349 0 .63.283.63.63 0 .344-.281.629-.63.629h-2.386c-.345 0-.627-.285-.627-.629V8.108c0-.345.282-.63.63-.63h2.386c.346 0 .627.285.627.63 0 .349-.281.63-.63.63H17.61v1.125h1.755zm-3.855 3.016c0 .27-.174.51-.432.596-.064.021-.133.031-.199.031-.211 0-.391-.09-.51-.25l-2.443-3.317v2.94c0 .344-.279.629-.631.629-.346 0-.626-.285-.626-.629V8.108c0-.27.173-.51.43-.595.06-.023.136-.033.194-.033.195 0 .375.104.495.254l2.462 3.33V8.108c0-.345.282-.63.63-.63.345 0 .63.285.63.63v4.771zm-5.741 0c0 .344-.282.629-.631.629-.345 0-.627-.285-.627-.629V8.108c0-.345.282-.63.63-.63.346 0 .628.285.628.63v4.771zm-2.466.629H4.917c-.345 0-.63-.285-.63-.629V8.108c0-.345.285-.63.63-.63.348 0 .63.285.63.63v4.141h1.756c.348 0 .629.283.629.63 0 .344-.282.629-.629.629M24 10.314C24 4.943 18.615.572 12 .572S0 4.943 0 10.314c0 4.811 4.27 8.842 10.035 9.608.391.082.923.258 1.058.59.12.301.079.766.038 1.08l-.164 1.02c-.045.301-.24 1.186 1.049.645 1.291-.539 6.916-4.078 9.436-6.975C23.176 14.393 24 12.458 24 10.314"/>
                </svg>
                <span class="text-lg">使用 LINE 登入</span>
            </button>
            
            <p class="text-xs text-gray-500 text-center">
                登入後將導向至 Google 表單
            </p>
        </div>

        <!-- 載入狀態 -->
        <div id="loadingSection" class="hidden text-center space-y-4">
            <div class="loading mx-auto"></div>
            <p class="text-gray-600">處理登入中...</p>
        </div>

        <!-- 錯誤訊息 -->
        <div id="errorSection" class="hidden space-y-4">
            <div class="bg-red-50 border border-red-200 rounded-lg p-4">
                <p class="font-semibold text-red-800 mb-2">⚠️ 登入錯誤</p>
                <p class="text-sm text-red-600" id="errorMessage"></p>
                <details class="mt-3">
                    <summary class="text-xs text-red-500 cursor-pointer">除錯資訊</summary>
                    <pre class="text-xs text-red-500 mt-2 overflow-auto" id="debugInfo"></pre>
                </details>
            </div>
            <button id="retryBtn" 
                    class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-xl transition-all">
                重新嘗試
            </button>
        </div>

    </div>

    <script>
        // ==================== 設定區 ====================
        // 請替換成您的 LIFF ID（從 LINE Developers Console 取得）
        const LIFF_ID = '2008866133-4Gc81R6j';
        
        // 請替換成您的 Google 表單網址
        const GOOGLE_FORM_URL = 'https://docs.google.com/forms/d/e/1FAIpQLScF8NinegKS4neb-VEoRODkO75Yps94bX0onfDB76QCQIMwOQ/viewform';
        // Google 表單欄位 entry ID（請替換成表單實際的 entry.X 代碼）
        const FORM_USER_ID_FIELD = 'entry.40472462';
        const FORM_DISPLAY_NAME_FIELD = 'entry.509094106';
        
        // 除錯模式
        const DEBUG_MODE = true;
        // ==================================================

        const loginSection = document.getElementById('loginSection');
        const loadingSection = document.getElementById('loadingSection');
        const errorSection = document.getElementById('errorSection');
        const lineLoginBtn = document.getElementById('lineLoginBtn');
        const retryBtn = document.getElementById('retryBtn');
        
        // 除錯日誌
        function debugLog(message, data) {
            if (DEBUG_MODE) {
                console.log('[LIFF Debug]', message, data || '');
            }
        }

        // 初始化 LIFF
        async function initializeLiff() {
            try {
                debugLog('開始初始化 LIFF', LIFF_ID);
                await liff.init({ liffId: LIFF_ID });
                debugLog('LIFF 初始化成功');
                
                if (liff.isLoggedIn()) {
                    debugLog('用戶已登入');
                    await handleLoggedIn();
                } else {
                    debugLog('用戶未登入，顯示登入按鈕');
                    showLoginSection();
                }
            } catch (error) {
                debugLog('LIFF 初始化失敗', error);
                showError('初始化失敗', error.message, { error: error.toString() });
            }
        }

        // 處理已登入狀態
        async function handleLoggedIn() {
            try {
                showLoading(true);
                const profile = await liff.getProfile();
                debugLog('取得用戶資料', profile);
                
                const userProfile = {
                    userId: profile.userId,
                    displayName: profile.displayName,
                    pictureUrl: profile.pictureUrl
                };
                
                localStorage.setItem('lineUserProfile', JSON.stringify(userProfile));
                
                // 自動跳轉到 Google 表單
                debugLog('跳轉到表單', buildPrefilledFormUrl(userProfile));
                window.location.href = buildPrefilledFormUrl(userProfile);
            } catch (error) {
                debugLog('取得用戶資料失敗', error);
                showError('取得用戶資料失敗', error.message, { error: error.toString() });
            }
        }

        // 顯示登入區塊
        function showLoginSection() {
            loginSection.classList.remove('hidden');
            loadingSection.classList.add('hidden');
            errorSection.classList.add('hidden');
        }

        // LINE 登入
        function lineLogin() {
            debugLog('開始登入流程');
            liff.login();
        }
        
        // 顯示錯誤訊息
        function showError(title, message, debugData) {
            loginSection.classList.add('hidden');
            loadingSection.classList.add('hidden');
            errorSection.classList.remove('hidden');
            
            document.getElementById('errorMessage').textContent = message;
            if (debugData) {
                document.getElementById('debugInfo').textContent = JSON.stringify(debugData, null, 2);
            }
        }

        // 顯示載入狀態
        function showLoading(show) {
            if (show) {
                loginSection.classList.add('hidden');
                loadingSection.classList.remove('hidden');
            } else {
                loadingSection.classList.add('hidden');
                loginSection.classList.remove('hidden');
            }
        }

        // 構建帶預填資料的 Google 表單連結
        function buildPrefilledFormUrl(profile) {
            if (!profile) return GOOGLE_FORM_URL;
            const params = new URLSearchParams();
            if (profile.userId && FORM_USER_ID_FIELD) params.set(FORM_USER_ID_FIELD, profile.userId);
            if (profile.displayName && FORM_DISPLAY_NAME_FIELD) params.set(FORM_DISPLAY_NAME_FIELD, profile.displayName);
            const separator = GOOGLE_FORM_URL.includes('?') ? '&' : '?';
            return GOOGLE_FORM_URL + separator + params.toString();
        }

        // 重新嘗試
        function retry() {
            errorSection.classList.add('hidden');
            initializeLiff();
        }
        
        // 事件監聽
        lineLoginBtn.addEventListener('click', lineLogin);
        retryBtn.addEventListener('click', retry);

        // 初始化
        initializeLiff();
    </script>
</body>
</html>
